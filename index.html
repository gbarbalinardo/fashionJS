<script>
var imgs = [];
window.onload = function(){
    var div = document.getElementById("imgs1");
    imgs = importPics();
    //console.log(imgs);
    div.parentNode.removeChild(div);
    div = document.createElement("div");
    document.body.appendChild(div);
    imgs.reverse();
    show(imgs,div);
    imgs.reverse();
}

function buttonFunction(){
    div.parentNode.removeChild(div);
    div = document.createElement("div");
    document.body.appendChild(div);
    imgs = calculateBestPattern(imgs);
    show(imgs,div);
    btn = document.getElementById("myButton");
    btn.parentNode.removeChild(btn);
    title = document.getElementsByClassName("title")[0];
    console.log(title);
    title.innerHTML = "patternJS knows how to place them in an awesome way!";
}
</script>
